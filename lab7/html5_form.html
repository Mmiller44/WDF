<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title> Insert Your Title Here</title>
	</head>
	<body>
		<form>
			<p>E-mail <input type="text" name="email" placeholder="E-mail" autofocus="autofocus" required="required" /></p>
			<p>Search <input type="search" name="search" placeholder="Enter Search Terms" /></p>
			<p>Range <input type="range" name="range" /></p>
			<p>Number <input type="number" /></p>
			<p>Date <input type="date" name="date" /></p>
			<p>Time <input type="time" name="time" value="12:00" /></p>
			<p>Phone Number <input type="tel" name="tel" maxlength="12" /></p>
			<p>URL <input type="url" name="website" /></p>
			<p>Color <input type="color" name="color_selector" /></p>
			
			<p>Type your City: </p>
			<input type="text" list="cities">
			<datalist id="cities">
			<option label="or" value="Orlando">
			<option label="ta" value="Tampa">
			<option label="mi" value="Miami">
			<option label="ja" value="Jacksonville">
			</datalist>
	
			<p> Progress </p>
			<progress value="80" max="100">80%</progress>
		</form>
	</body>
</html>
